<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. к 10 прибавляем 10, получится 20
        2. к 20 прибавляем "10", получится '2010'
        3. результат записываем в переменную result1
        4. c помощью conslole.log выводим на экран result1
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. к 10 прибавляем '10', получится 1010
        2. к 1010 прибавляем 10, получится '101010'
        3. результат записываем в переменную result2
        4. c помощью conslole.log выводим на экран result2
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. +"10", с помощью унарного плюса получим 10 с типом данных number
        2. к 10 прибавляем 10, получится 20, еще плюс 10, результат 30
        3. результат записываем в переменную result3
        4. c помощью conslole.log выводим на экран result3
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
        1.-"" получится -0
        2. 10 делим на -0, получится -Infinity
        3. результат записываем в переменную result4
        4. c помощью conslole.log выводим на экран result4
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1."2,5" получится NaN, т.к. нельзя преобразовать в число
        2. 10 делим на NaN, получим NaN
        3. результат записываем в переменную result5
        4. c помощью conslole.log выводим на экран result5
        */
    </script>
</body>

</html>
